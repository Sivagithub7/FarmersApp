apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmers-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: farmers-backend
  template:
    metadata:
      labels:
        app: farmers-backend
    spec:
      containers:
      - name: backend
        image: <YOUR-DOCKER-HUB-USERNAME>/farmers-backend:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: farmers-backend-service
spec:
  selector:
    app: farmers-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: NodePort

