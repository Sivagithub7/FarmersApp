apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmers-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: farmers-frontend
  template:
    metadata:
      labels:
        app: farmers-frontend
    spec:
      containers:
      - name: frontend
        image: <YOUR-DOCKER-HUB-USERNAME>/farmers-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: farmers-frontend-service
spec:
  selector:
    app: farmers-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort

